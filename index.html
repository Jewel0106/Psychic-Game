<!DOCTYPE html>
<html>
<head>
	<title>Kaitlyn's Psychic Game</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
</head>
<body>

<h1>Challenge the Psychic</h1>

	<img src="assets/images/psychic-ball.jpeg">

    <h2>Guess What Letter I'm Thinking of!</h2>

    	<br>

    <p>Click any letter to start</p>

		<table align="center">
			<tr>
				<td class="col1"><h3>Wins:</h3></td>
				<td class="col2"><p id="wins"></p></td>
			</tr>
			<tr>
				<td class="col1" class="col1" class="col1"><h3>Losses:</h3></td>
				<td class="col2"><p id="losses"></p></td>
			</tr>
			<tr>
				<td class="col1" class="col1"><h3>Guesses Left:</h3></td>
				<td class="col2"><p id="guessesLeft"></p></td>
			</tr>
			<tr>
				<td class="col1"><h3>Guesses Made:</h3></td>
				<td class="col2"><p id="guessesMade"></p></td>
			</tr>
		</table>

	<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
